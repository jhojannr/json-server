<html>
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JSON Server</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li class="title">
              JSON Server
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="resources"></div>

        <p>
          Para acceder y modificar recursos, puede utilizar cualquier método HTTP:
        </p>
        <p>
          <code>GET</code>
          <code>POST</code>
          <code>PUT</code>
          <code>PATCH</code>
          <code>DELETE</code>
          <code>OPTIONS</code>
        </p>

        <div id="custom-routes"></div>

        <h1>Documentación</h1>
        <p>
          <a href="https://github.com/typicode/json-server">
            README
          </a>
        </p>
        <hr>
        <div id="decodificacion">
          <h1>Decodificar Ruta</h1>
          <textarea id="decode" name="decode" rows="4" cols="50" title="decode"></textarea>
          <button id="eventDecode">Decodificar Ruta</button>
        </div>
      </div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
